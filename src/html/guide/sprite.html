<!DOCTYPE html><html lang="ko"><head>
</head>
<body>
<include src="../include/guide/dtd_styleGuide.html" title="스프라이트 이미지"></include>


<div class="styleGuide">
    <include src="../include/guide/sg-leftMenu.html" setting="-active"></include>
    <section class="sg-contents">
        <div class="sg-main">
            <h1 class="mgB5 sg-h1"><i class="fa-solid fa-gear"></i> 스프라이트 이미지</h1>
            <p class="mgB5">아이콘 모음 클릭하면 클립보드에 클래스명이 복사.</p>
            <p class="mgB30">아이콘은 mixin 형태로 생성되며 class로 사용시에는 background-image, inline-block 속성을 가지고있다.</p>
            <article>
                <h2 class="mgB10 sg-h2"><i class="fa-solid fa-folder"></i> 아이콘명</h2>
                <div id="spriteContainer">
<div class="spriteContainer__item">
            <figure class="spriteContainer__img">
              <img src="/images/sprite/iconA.png" alt="iconA">
              <figcaption>iconA</figcaption>
            </figure>
          </div>
</div>
            </article>
            
            <div class="icon03"></div>
        </div>

        
    </section>
</div>


<script>
    //클립보드 복사
    const copyToClipboard = async (text) => {
        try {
            await navigator.clipboard.writeText(text);
            alert("클립보드 복사 완료")
        } catch (err) {
            console.error("클립보드에 복사 실패: ", err);
        }
    };
    const clickTar = document.querySelectorAll('.spriteContainer__item');
    clickTar.forEach((btn) => {
        btn.addEventListener('click',()=>{
            const copyTxt =  btn.querySelector("figcaption");
            copyToClipboard(copyTxt.textContent);
        })
    })
</script>

</body></html>
